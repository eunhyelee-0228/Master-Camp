<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>테이블 만들기</title>
  <link rel="stylesheet" href="css/table.css">
</head>
<body>
  <h1>테이블 관련 요소</h1>
  <p id="t-summary">테이블 요약 정보. 이 테이블은~~~ </p>
  <table aria-describedby="t-summary">
    <caption>표 제목</caption> <!-- 캡션이나 aria-describedby를 보여주고 싶지 않다면 a11y 를 넣어주면 됨-->
    <tr>
      <th>이름</th>
      <th>국어</th>
      <th>영어</th>
    </tr>
    <tr>
      <td>홍길동</td>
      <td>100</td>
      <td>90</td>
    </tr>
  </table>
</body>
</html>
